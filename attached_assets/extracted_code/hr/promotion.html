<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>승진제도 - JSH HR 포털</title>
  <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📈</text></svg>">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/header-loader.js"></script>
</head>
<body>
  <!-- Header will be loaded automatically by header-loader.js -->

  <div style="background: linear-gradient(135deg, #0052A5 0%, #003D7A 100%); color: white; padding: 64px 0; margin-bottom: 48px;">
    <div class="container">
      <h1 style="font-size: 40px; margin-bottom: 16px; color: white;">
        <i class="fas fa-chart-line"></i> 승진제도
      </h1>
      <p style="font-size: 18px; color: rgba(255,255,255,0.9);">
        투명하고 공정한 승진 기준과 경로
      </p>
    </div>
  </div>

  <div class="container" style="margin-bottom: 80px; max-width: 1000px;">
    <div class="card" style="padding: 48px;">
      <h2 style="margin-bottom: 32px;">승진 기준</h2>
      <ul style="line-height: 2;">
        <li>재직 기간 충족</li>
        <li>평가 등급 요건 (연속 2년 A등급 이상)</li>
        <li>역량 평가 통과</li>
        <li>리더십 교육 이수</li>
      </ul>

      <h3 style="margin-top: 48px; margin-bottom: 24px;">승진 경로</h3>
      <div style="background: var(--surface-color); padding: 32px; border-radius: 12px;">
        <div style="display: flex; justify-content: space-around; align-items: center;">
          <div style="text-align: center;">
            <div style="width: 60px; height: 60px; border-radius: 50%; background: var(--primary-color); color: white; display: flex; align-items: center; justify-content: center; margin: 0 auto 12px; font-weight: 700;">1</div>
            <p style="margin: 0;">사원</p>
          </div>
          <i class="fas fa-arrow-right" style="font-size: 24px; color: var(--text-secondary);"></i>
          <div style="text-align: center;">
            <div style="width: 60px; height: 60px; border-radius: 50%; background: var(--primary-color); color: white; display: flex; align-items: center; justify-content: center; margin: 0 auto 12px; font-weight: 700;">2</div>
            <p style="margin: 0;">대리</p>
          </div>
          <i class="fas fa-arrow-right" style="font-size: 24px; color: var(--text-secondary);"></i>
          <div style="text-align: center;">
            <div style="width: 60px; height: 60px; border-radius: 50%; background: var(--primary-color); color: white; display: flex; align-items: center; justify-content: center; margin: 0 auto 12px; font-weight: 700;">3</div>
            <p style="margin: 0;">과장</p>
          </div>
          <i class="fas fa-arrow-right" style="font-size: 24px; color: var(--text-secondary);"></i>
          <div style="text-align: center;">
            <div style="width: 60px; height: 60px; border-radius: 50%; background: var(--primary-color); color: white; display: flex; align-items: center; justify-content: center; margin: 0 auto 12px; font-weight: 700;">4</div>
            <p style="margin: 0;">차장</p>
          </div>
          <i class="fas fa-arrow-right" style="font-size: 24px; color: var(--text-secondary);"></i>
          <div style="text-align: center;">
            <div style="width: 60px; height: 60px; border-radius: 50%; background: var(--accent-color); color: white; display: flex; align-items: center; justify-content: center; margin: 0 auto 12px; font-weight: 700;">5</div>
            <p style="margin: 0;">부장</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <p>Copyright © 2026 Jang Soonho. All Rights Reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
