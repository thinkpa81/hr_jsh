<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보상체계 - JSH HR 포털</title>
  <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💰</text></svg>">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/header-loader.js"></script>
</head>
<body>
  <!-- Header will be loaded automatically by header-loader.js -->

  <div style="background: linear-gradient(135deg, #0052A5 0%, #003D7A 100%); color: white; padding: 64px 0; margin-bottom: 48px;">
    <div class="container">
      <h1 style="font-size: 40px; margin-bottom: 16px; color: white;">
        <i class="fas fa-money-bill-wave"></i> 보상체계
      </h1>
      <p style="font-size: 18px; color: rgba(255,255,255,0.9);">
        공정하고 경쟁력 있는 보상 시스템
      </p>
    </div>
  </div>

  <div class="container" style="margin-bottom: 80px; max-width: 1000px;">
    <div class="card" style="padding: 48px;">
      <h2 style="margin-bottom: 32px;">Total Rewards (총보상)</h2>
      <p style="line-height: 1.8; color: var(--text-secondary); margin-bottom: 32px;">
        JSH는 급여, 인센티브, 복리후생을 포괄하는 Total Rewards 개념을 적용합니다.
      </p>

      <div class="grid grid-3">
        <div style="text-align: center; padding: 32px; background: var(--surface-color); border-radius: 12px;">
          <i class="fas fa-wallet" style="font-size: 48px; color: var(--primary-color); margin-bottom: 16px;"></i>
          <h4>Base Salary</h4>
          <p style="color: var(--text-secondary); font-size: 14px;">기본급 및 각종 수당</p>
        </div>
        <div style="text-align: center; padding: 32px; background: var(--surface-color); border-radius: 12px;">
          <i class="fas fa-trophy" style="font-size: 48px; color: var(--accent-color); margin-bottom: 16px;"></i>
          <h4>Incentive</h4>
          <p style="color: var(--text-secondary); font-size: 14px;">성과급 및 스톡옵션</p>
        </div>
        <div style="text-align: center; padding: 32px; background: var(--surface-color); border-radius: 12px;">
          <i class="fas fa-gift" style="font-size: 48px; color: var(--success-color); margin-bottom: 16px;"></i>
          <h4>Benefits</h4>
          <p style="color: var(--text-secondary); font-size: 14px;">복리후생 및 기타</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <p>Copyright © 2026 Jang Soonho. All Rights Reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
