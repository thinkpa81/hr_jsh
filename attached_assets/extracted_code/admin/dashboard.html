    async function loadDashboard() {
      try {
        const [users, jobs, applications, courses] = await Promise.all([
          fetch('tables/users').then(r => r.json()),
          fetch('tables/jobs?status=active').then(r => r.json()),
          fetch('tables/applications').then(r => r.json()),

        document.getElementById('active-jobs').textContent = jobs.total || 0;
        document.getElementById('total-applications').textContent = applications.total || 0;
        document.getElementById('active-courses').textContent = courses.total || 0;

        // Recent applications
        if (applications.data && applications.data.length > 0) {
          document.getElementById('recent-applications').innerHTML = applications.data.slice(0, 5).map(app => `
            <div style="padding: 12px; border-bottom: 1px solid var(--border-color);">
              <strong>${app.name}</strong>
              <div style="font-size: 13px; color: var(--text-secondary);">
                ${Utils.formatDate(app.created_at, 'YYYY-MM-DD HH:mm')}
              </div>
            </div>
          `).join('');
        }

        // Department stats
        if (jobs.data && jobs.data.length > 0) {
          const deptStats = {};
          jobs.data.forEach(job => {
            deptStats[job.department] = (deptStats[job.department] || 0) + 1;
          });

          document.getElementById('department-stats').innerHTML = Object.entries(deptStats).map(([dept, count]) => `
            <div style="margin-bottom: 16px;">
              <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">

                <div style="height: 100%; background: var(--primary-color); width: ${(count / jobs.total * 100)}%;"></div>
              </div>
            </div>
          `).join('');
        }
      } catch (error) {
        console.error('Failed to load dashboard:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', loadDashboard);
