services:
  - type: web
    name: hr-portal
    runtime: node
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: hr-portal-db
          property: connectionString
    healthCheckPath: /

databases:
  - name: hr-portal-db
    databaseName: hr_portal
    region: singapore
    plan: free
    user: hr_portal_user
